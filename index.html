<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update CSS Variables with JS</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body >
  <h2>Update CSS Variables with <span class="hl">JS</span> exercise</h2>
  <div class="controls">
    <div>
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    </div>
    <div>
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    </div>
    <div>
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
  </div>


  <script>
    const inputs = document.querySelectorAll('.controls input')

    // ??? Why is this arrow function not working as the traditional one ???
    /* handleUpdate = () => {
      console.log(this)
    } */

    function handleUpdate() {
      console.log(this)
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate))
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))

  </script>


  <img class="img" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

</body>

</html>
